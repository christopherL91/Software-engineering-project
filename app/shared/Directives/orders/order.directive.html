<section>
	<div class="card">
		<p>
			<i class="fa fa-bed"> {{orderCtrl.order.room}}</i><br>
			<i class="fa fa-clock-o"> {{orderCtrl.order.time | date:'short'}}</i><br>
			<i class="fa fa-cutlery"> {{orderCtrl.order.name}}</i><br>
			<i class="fa fa-file-text-o"> {{orderCtrl.order.description}}</i><br>
			<i class="fa fa-birthday-cake"> {{orderCtrl.order.dessert}}</i><br>
            <i class="fa fa-money"> {{orderCtrl.order.price | currency}}</i><br><br>
			<div class="order-buttons">
                <button ng-click="orderCtrl.confirm()" class="btn btn-green btn-smaller">Done</button>
            </div>
		</p>
	</div>
</section>
