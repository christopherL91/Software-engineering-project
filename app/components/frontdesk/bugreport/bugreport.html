<div class="container">
    <form name="msg" role="form" class="forms" novalidate>
        <fieldset>
            <label>
                Report bug to guestdo<br>
                <textarea name="msg" ng-model="bug.message" cols="40" rows="10" required></textarea>
            </label>
        </fieldset>
        <p>
            <button ng-click="bug.sendReport()" ng-disabled="msg.$invalid" type="submit" class="btn btn-green">Send report</button>
            <button ng-click="bug.close()" class="btn btn-red">Close</button>
        </p>
    </form>
</div>
