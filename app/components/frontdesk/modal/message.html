<div>
	<h3>Message to {{ngDialogData.name}}</h3><br>
	<form name="msg" novalidate>
		<textarea name="msg" ng-model="modal.message" cols="40" rows="10" required></textarea>
		<button ng-click="modal.sendMessage()" ng-disabled="msg.$invalid" type="submit" class="btn btn-green">Send message</button>
	</form>
</div>
